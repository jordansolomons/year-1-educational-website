        <title>Quiz</title>

    <body>
        <nav>
            <ul id="menu">
                <li class = "home"><a href='index.html'>Home</a></li>
                <li class = "planets"><a href='planets.html'>Planets</a></li>

            </ul>

        <section id="quiz-wrapper">
            <h1>The Quiz</h1>

            <section id="quiz-form">

                <figure id="quiz-row-1">
                    <h2>Planets</h2>
                    <form name="form" class="question one">
                        <p>1. What planet is the largest?</p>
                        <input type="radio" id="css" name="q1" value="a"><label for="css">Earth</label><br>
                        <input type="radio" id="html" name="q1" value="b"><label for="html">Jupiter</label><br>
                        <input type="radio" id="js" name="q1" value="b"><label for="js">Sun</label>
                        <div class="question two">
                            <p>2. Earth is __ km far away from the sun</p>
                            <input type="radio" id="wodpress" name="q2" value="a"><label for="wodpress">149.6 million</label><br>
                            <input type="radio" id="joomla" name="q2" value="b"><label for="joomla">20 million</label><br>
                            <input type="radio" id="drupal" name="q2" value="c"><label for="drupal">50,000 million</label>
                        </div>
                            <div class="question three">
                            <p>The Earth's surface is __% water </p>
                            <input type="radio" id="krillin" name="q3" value="a"><label for="krillin">71</label><br>
                            <input type="radio" id="jamcha" name="q3" value="b"><label for="jamcha">5</label><br>
                            <input type="radio" id="goku" name="q3" value="c"><label for="goku">42</label>
                        </div>
                        <section class="quiz-button">
                            <input type="submit" value="SUBMIT" onclick="submitAnswers()">
                        </section>
                    </form>
                </figure>
                
                <figure id="quiz-row-2">
                    <h2>Sun</h2>
                    <form name="form2" class="question one">
                        <p>1. What planet is closest to the sun</p>
                        <input type="radio" id="css" name="q1" value="a"><label for="css">Earth</label><br>
                        <input type="radio" id="html" name="q1" value="b"><label for="html">Mars</label><br>
                        <input type="radio" id="js" name="q1" value="c"><label for="js">Mercury</label>
                        <div class="question two">
                            <p>2. How hot is the sun?</p>
                            <input type="radio" id="wodpress" name="q2" value="a"><label for="wodpress">5,778 K</label><br>
                            <input type="radio" id="joomla" name="q2" value="b"><label for="joomla">4,000K</label><br>
                            <input type="radio" id="drupal" name="q2" value="c"><label for="drupal">8,200K</label>
                        </div>
                            <div class="question three">
                            <p>3. The sun is roughly __ times the Earth</p>
                            <input type="radio" id="krillin" name="q3" value="a"><label for="krillin">20</label><br>
                            <input type="radio" id="jamcha" name="q3" value="b"><label for="jamcha">40</label><br>
                            <input type="radio" id="goku" name="q3" value="c"><label for="goku">109</label>
                        </div>
                        <section class="quiz-button">
                            <input type="submit" value="SUBMIT" onclick="submitAnswers2()">
                        </section>
                    </form>
                </figure>

                <figure id="quiz-row-3">
                    <h2>Moon</h2>
                    <form name="form3" class="question one">
                        <p>1. When was the first moon landing?</p>
                        <input type="radio" id="css" name="q1" value="a"><label for="css">1969</label><br>
                        <input type="radio" id="html" name="q1" value="b"><label for="html">2010</label><br>
                        <input type="radio" id="js" name="q1" value="c"><label for="js">1820</label>
                        <div class="question two">
                            <p>2. Who landed on the moon first?</p>
                            <input type="radio" id="wodpress" name="q2" value="a"><label for="wodpress">America</label><br>
                            <input type="radio" id="joomla" name="q2" value="b"><label for="joomla">Russia</label><br>
                            <input type="radio" id="drupal" name="q2" value="c"><label for="drupal">England</label>
                        </div>
                            <div class="question three">
                            <p>A half moon is when the moon is __ full</p>
                            <input type="radio" id="krillin" name="q3" value="a"><label for="krillin">1/2</label><br>
                            <input type="radio" id="jamcha" name="q3" value="b"><label for="jamcha">1/4</label><br>
                            <input type="radio" id="goku" name="q3" value="c"><label for="goku">1/3</label>
                        </div>
                        <section class="quiz-button">
                            <input type="submit" value="SUBMIT" onclick="submitAnswers3()">
                        </section>
                    </form>
                </figure>
            
            </section>
        </section>
        <script src="js/script4.js"></script>
